<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return disp();">
        <label for="no">Enter a number:</label>
        <input type="number" id="no" placeholder="Enter a number"><br>
        <button id="check">Ok</button>
    </form>
    <p id="result"></p>
    <script>
        function disp(){
            let num = parseInt(document.getElementById("no").value);
            let result=document.getElementById('result');

            switch(num){
                case 1:
                 result.innerText = "Good!";
                 break;

                case 2:
                    result.innerText = "Try best in next exam";
                    break;
                
                    case 3:
                    result.innerText = "Need to improve.";
                    break;
                default:
                    result.innerText = "Invalid  number.";
    }
    return false;
}
    </script>
</body>
</html>
